<!DOCTYPE html>
<html>
    
<head>
    <link href="popup.css" rel="stylesheet" type="text/css" />
</head>


<body>
    <div class="container">
        <div class="header">
            <div class="title">Color Dropper</div>
        </div>

        <div class="grid-container">
                <button class="color-button" id="start-button">
                    <img src="images/eyedropper.png" width="50" height="50">
                </button> 
                
                <div class="lower" id="lower">
                    <div class="color-grid">
                        <div class="text" id="colorText"></div>
                        <div class="swatch" id="colorSwatch"></div>
                    </div>
                    <button class="copy" id="copy-button">Copy to Clipboard</button>
                </div>
                
                <script src="eyedropper.js"></script>
        </div>
        
    </div>
</body>

</html>
